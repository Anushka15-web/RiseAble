<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiseAble - Breaking Barriers</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header role="banner" class="navbar">
    <div class="logo">Rise<span style="color: #6366f1;">Able</span></div>
    <nav aria-label="Main Navigation" class="nav-links">
      <a href="#tools">Accessibility Tools</a>
      <a href="#communication">Communication Hub</a>
      <a href="#languages">Language Support</a>
      <a href="#jobs">Jobs</a>
      <a href="#courses">Courses</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
      <button aria-label="Toggle Language">🌐 EN</button>
      <button aria-label="Toggle Contrast" id="toggle-contrast">🌓</button>
      <a href="#" class="sign-in">Sign In</a>
    </nav>
  </header>

  <main class="hero" role="main">
    <div class="hero-text">
      <h1>Breaking Barriers,<br>Building Bridges — for Everyone.</h1>
      <p>Empowering individuals with disabilities through accessible technology and inclusive opportunities.</p>
      <div class="cta-buttons">
        <a href="#tools" class="btn-primary">Explore Tools</a>
        <a href="#jobs" class="btn-secondary">Browse Jobs</a>
      </div>
      <div class="quick-access">
        <button aria-label="Explore in Sign Language">🧏 Sign Language</button>
        <button aria-label="Read Aloud">🔊 Read Aloud</button>
        <button aria-label="Translate to Hindi">🌐 Translate</button>
      </div>
    </div>
    <div class="hero-image" aria-label="Interactive visualization of accessibility features for diverse people">
      <img src="hero-illustration.png" alt="Illustration of people using accessibility tools" />
    </div>
  </main>
</body>
</html>
